{xiao:template header.html}
<!--企业精神列表 开始-->
<div class="div1002">
    <div class="mainbox" style="margin-top:0px">
        <!--页面左侧内容 开始-->
        {xiao:template left.html}
        <!--页面左侧内容 结束-->

        <!--页面右侧内容 开始-->
        <div class="right leftbox">
            <div class="dqlanmu dqwztit">您当前所在的位置 ： <a href="{xiao:$site_url}">首页</a> >> {xiao:function.position($catid,' >> ')}</div>
            <div class="border navjz" id="mm2">
                <div>
                    <table border="0" cellspacing="0" cellpadding="0" width="100%" height="25">
                        <tbody>
                        <tr>
                            <td>
                                <img border="0" src="{xiao:$site_template}images/First.gif">
                                <img border="0" src="{xiao:$site_template}images/Previous.gif"> 第 <font color="#FF0000">1</font> 页
                                <img border="0" src="{xiao:$site_template}images/Next.gif">
                                <img src="{xiao:$site_template}images/Last.gif"> 共 <font color="#FF0000">1</font> 页 <font color="#FF0000"> 10 </font> 条
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <ul>
                    {xiao:list catid=$catid page=$page}
                    <li>
                        <a href="{xiao:$xiao['url']}" target="_blank" title="六安市城市节约用水管理办法" style="float:left;">{xiao:$xiao['title']}</a>
                        <span style="float:right"><font color="#999999">{xiao:function.date("Y-m-d",$xiao['time'])}</font></span>
                    </li>
                    {/xiao:list}
                </ul>
                <div class="clear"></div>
            </div>
        </div>
        <!--页面右侧内容 结束-->
        <div class="clear"></div>
    </div>
</div>
<!--企业精神列表 结束-->
